<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GrabIt: Login Page</title>
<link rel="stylesheet" type="text/css" href="../static/style.css">
<style>
.wrap_Login {
	width: 100%;
	height: 500px;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
}

.wrap_Login p {
	text-align: center;
}

</style>

</head>


<body>

<div class="wrap_Login">

<form class="js-login">
	<p class="grabit_Logo font1"><a href="#"><font style="color: #2c786c;">Grab</font>It</a></p>
	<p><input type="text" class="input" name="user_id" placeholder="USERNAME"></p>
	<p><input type="password" class="input" name="user_password" placeholder="PASSWORD"></p>
	<p style="margin-top: 30px;">
		<input type="submit" class="btn btn_ColorGreen" style="margin-right: 10px;" value="Login">
		<button class="btn btn_ColorWhite" id="js-openSignUp">Sign Up</button>
	</p>
</form>
	
</div>

<script src="../static/login.js"></script>
</body>
</html>
